<!doctype html>

<html>
	<head>
		<title>
			Random Quotes Machine
		</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

	<!--##############J-QUERY#############-->

		<script src="jquery-3.2.0.min.js"></script>
		<script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" >
			$(document).ready(function() {

				
				$("#btn1").click(function(event){
					
					$.ajax({
    					url: 'http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1',
    					datatype: 'jsonp',
      					success: function(data) {
        				var r = data.shift(); // The data is an array of posts. Grab the first one.
	      				currentQuote = r.content;
	      				currentAuthor = r.title;
						$("#q1").html(r.content);
						$("#span1").text(r.title);
				    	$('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
	      				},
	      				cache : false
      				})

					$("#div4").animate({opacity: 0}, 500,
						function() {
          					$(this).animate({opacity: 1}, 500);
					});

					$("#div5").animate({opacity: 0}, 500,
						function() {
						$(this).animate({opacity: 1}, 500);
					});
				});	
			});
		</script>

	<!--#############END##############-->
		
		<div id="div1" class="container">
			<div id="div2" class="row">
				<div id="buttons" align="center">
					<a id="tweet-quote" class="btn" title="Tweet this quote!" target="_blank">
						<i class="fa fa-twitter"></i>
					</a>
				</div>
				<i style="float: left" class="fa fa-quote-left"></i>
				<i style="float: right;" class="fa fa-quote-right"></i>
				<div id="div4" class="quotes">
					<p id="q1">
						Generate random quotes
					</p>
				</div>
				<div id="div5" class="author">
					<strong><span id="span1">
					</span></strong>
				</div>
				<br>
				<div id="buttons" align="center">
					<button id="btn1" class="btn">Random</button>
				</div>
			</div>
			<span class="footer">coded and design by Ronaldo T</span>
		</div>	
	</body>
</html>
