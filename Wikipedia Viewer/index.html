<html>
  <head>
    <title>
      Wikipedia Search
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/core.css">
    <script src="jquery/jquery-3.2.0.min.js"></script>
    <script src="jquery/api_jquery.js"></script>
  </head>
  
  <body>
    <div id="search" class="container">
      
      <!-- For Search Box -->
      <h1>
        WIKIPEDIA VIEWER
      </h1>
      <div class="row">
        <form>
          <input type="text" id="isi" class="form-control" placeholder="Search The Wikipedia..." autocomplete="on" autofocus>
          </input>
          <center><button id="cari" class="btn btn-primary" type="submit">Search</button></center>
        </form>
      </div>

      <div id="list-result" class="row">
        <ul id="article-list">
          
        </ul>
      </div>
    
    </div>
  </body>
</html>
